version: v1.0
name: Monorepo Demo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "\U0001F469\U0001F3FB‍\U0001F3A8 — UI Service"
    dependencies: []
    run:
      when: "change_in('/services/ui', {exclude: '/services/ui/**/*.md'})"
    task:
      prologue:
        commands:
          - checkout
          - sem-version elixir 1.9
          - cd services/ui
          - cache restore
          - mix local.hex --force
          - mix local.rebar --force
          - mix deps.get
          - mix deps.compile
          - cache store

      jobs:
        - name: Lint
          commands:
            - make lint
        - name: Test
          commands:
            - mix test

  - name: "\U0001F64E — User Service"
    dependencies: []
    run:
      when: "change_in('/services/users', {exclude: '/services/users/**/*.md'})"
    task:
      prologue:
        commands:
          - checkout
          - cd services/users
      jobs:
        - name: Lint
          commands:
            - make lint
        - name: Test
          commands:
            - make test

  - name: "\U0001F4B0 — Billing Service"
    dependencies: []
    run:
      when: "change_in('/services/billing', {exclude: '/services/billing/**/*.md'})"
    task:
      prologue:
        commands:
          - checkout
          - cd services/billing
      jobs:
        - name: Lint
          commands:
            - make lint
        - name: Test
          commands:
            - make test
